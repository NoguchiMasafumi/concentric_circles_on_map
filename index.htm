<!DOCTYPE html>
<html>
<head>
<title>concentric circles on map</title>
<style>
  #map-container {
    position: relative;
    width: 600px;
    height: 450px;
  }
  #map-iframe {
    width: 100%;
    height: 100%;
  }
  .circle {
    position: absolute;
    border-radius: 50%;
    background-color: rgba(0, 0, 255, 0.2);
    border: 2px solid blue;
    z-index: 1; /* iframeより前面に表示 */
  }
</style>
</head>
<body>

<div id="map-container">
  <iframe id="map-iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25919.998575083842!2d139.68859768548967!3d35.701621995606985!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188d2059b7fd4b%3A0xec61c68fe232efd2!2z5p2x5Lqs6YO95paw5a6_5Yy6!5e0!3m2!1sja!2sjp!4v1738819604009!5m2!1sja!2sjp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>

<script>
  const mapContainer = document.getElementById('map-container');
  const radii = [100, 200, 300]; // 円の半径

  radii.forEach(radius => {
    const circle = document.createElement('div');
    circle.classList.add('circle');
    circle.style.width = `${radius}px`;
    circle.style.height = `${radius}px`;
    circle.style.top = '50%';
    circle.style.left = '50%';
    circle.style.transform = 'translate(-50%, -50%)';
    mapContainer.appendChild(circle);
  });
</script>

</body>
</html>
